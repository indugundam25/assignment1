<div class="helper-list">
  <div class="header">
    <span>Helpers</span>
    <button mat-raised-button color="primary" (click)="addHelper.emit()">+ Add Helper</button>
  </div>
  <ul>
    <li *ngFor="let helper of helpers"
        [class.selected]="helper._id === selectedHelperId"
        (click)="selectHelper.emit(helper._id)">
      <div class="name">{{ helper.name }}</div>
      <div class="role">{{ helper.role }}</div>
    </li>
  </ul>
</div>
